<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        button:hover{
            background-color: brown;
            cursor: pointer;
        }
        li:first-child{
            color: aqua;
        }
        li:last-child{
            color: blueviolet;
        }
        li:nth-child(2){
            color: beige;
        }
        input:focus{
            border: 4px solid green;
        }
    </style>
</head>
<body>
    <h2>pseudo classes demo</h2>
    <p>hover the butten</p>
    <button>hover me</button>
    <ul>
        <li>item no.1</li>
        <li>item no.2</li>
        <li>item no.3</li>
        <li>item no.4</li>
    </ul>
    <input type="text" placeholder="focus on me "><br>
    <input type="checkbox" name="check">
    <label for="check">check me</label>
</body>
</html>
