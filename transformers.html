<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background: #35424a;
      color: #ffffff;
      padding: 10px 0;
      text-align: center;
    }
    article {
      padding: 20px;
      margin: 20px;
      background: #ffffff;
      border: 1px solid #dddddd;
    }
  </style>
  <title>Document</title>
</head>
<body>
<header>
  <h1>Transform Example</h1>
</header>
<article>
  <h2>Transformations in CSS</h2>
  <p>CSS transformations allow you to rotate, scale, skew, or translate elements.</p>
  <p>Example of a simple transformation:</p>
  <div style="width: 100px; height: 100px; background-color: blue; transform: rotate(80deg);"></div>
  <p>This box is rotated 180 degrees.</p>
</article>
</body>
</html>
